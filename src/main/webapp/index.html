<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Выбор места</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<div class="container">
    <div class="row pt-3">
        <h4>
            Бронирование месте на сеанс
        </h4>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th style="width: 120px;">Ряд / Место</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1</th>
                <td><input type="checkbox" name="place" value="1.1" disabled> Ряд 1, Место 1</td>
                <td><input type="checkbox" name="place" value="1.2"> Ряд 1, Место 2</td>
                <td><input type="checkbox" name="place" value="1.3"> Ряд 1, Место 3</td>
            </tr>
            <tr>
                <th>2</th>
                <td><input type="checkbox" name="place" value="2.1"> Ряд 2, Место 1</td>
                <td><input type="checkbox" name="place" value="2.2"> Ряд 2, Место 2</td>
                <td><input type="checkbox" name="place" value="2.3"> Ряд 2, Место 3</td>
            </tr>
            <tr>
                <th>3</th>
                <td><input type="checkbox" name="place" value="3.1"> Ряд 3, Место 1</td>
                <td><input type="checkbox" name="place" value="3.2"> Ряд 3, Место 2</td>
                <td><input type="checkbox" name="place" value="3.3"> Ряд 3, Место 3</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row float-right">
        <button id="clear" type="button" class="btn btn-warning">Сбросить всё</button>
        <button id="buy" type="button" class="btn btn-success">Оплатить</button>
    </div>
</div>
<script>
    const FREE = 1;
    const RESERVED = 2;
    var safe = true;  //after close or refresh page reserved places will remove
    //when toggled then send to server value;
    $("input").change(function () {
        // console.log($(this)[0].value);
        // console.log($(this)[0].checked);

    })

    //long polling

    //poll();

    $(function () {
        $.get("serv", {action: "new"}, function (data) {
            console.log(data);
            update(data.db_places);
            update(data.reserved);
        }).then(poll);

        /*        $(window).bind("beforeunload", function() {
                    if(safe) {
                        return 'Are you sure you want to leave?';
                    }

                });

                if (performance.navigation.type == 1) {
                    close(safe);
                }

                $(window).bind('unload', function(){
                    close(safe);
                });*/
    });

    function poll() {
        $.ajax({
            url: "serv", data: {action: "poll"}, success: function (data) {
                //Update your dashboard gauge
                console.log(data);
                update(data.db_places);
                update(data.reserved);
            }, dataType: "json", complete: poll, timeout: 30000
        });
    };

    function close(safe) {
        if (safe) {
            $.post("serv", {action: "close"});
        }

    }

    function update(data) {
        for (let i = 0; i < data.length; i++) {
            //if (val.value == data[i]) ;
            let input = $('input[value="' + data[i].place + '"]');

            if (data[i].state === FREE) {
                input.prop('disabled', false);
            } else if (data[i].state === RESERVED) {
                input.prop('disabled', true);
            }
        }
    }

    //when click on button
    $("#buy").click(function () {

        var places = [];

        Object.entries($("input"))
            .forEach(
                ([key, value]) => {
                    if (value.checked && value.disabled == false) {
                        places.push({
                            place: value.value,
                            state: 2
                        });

                    }
                }
            );
        //console.log(places);
        $.post("serv", {action: "chose", places: JSON.stringify(places)})
            .done(function () {
                window.location.href = "payment.html"
                }
            );


    })

    $("#clear").click(function () {


        //console.log(places);
        $.post("serv", {action: "clear"})
            .done(function () {
                    window.location.reload();
                }
            );


    })
</script>

</body>
</html>
